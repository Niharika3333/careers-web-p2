<h4>Application form </h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
  <lablel> Full Name </lablel><br>
  <input type="text" name="full_name" placeholder="Write full name here">
  </div>

  <div class="mb-2">
    <lablel> Email </lablel><br>
    <input type="email" name="email" placeholder="abc@xyz.com">
  </div>

  <div class="mb-2">
    <lablel> LinkedIn URL </lablel><br>
    <input type="text" name="linkedin_url" placeholder="/https://linkedin.com/in/abcaxy">
  </div>
  
  <div class="mb-2">
    <lablel> Education </lablel><br>
    <textarea name="education" placeholder="Education"></textarea>
  </div>

  <div class="mb-2">
    <lablel> Work Experience </lablel><br>
    <textarea name="work_experience" placeholder="Education"></textarea>
  </div>

  <div class="mb-2">
    <lablel> Resume URL </lablel><br>
    <input type="text" name="resume_url">
  </div>
  
  <div class="mb-2">
    <input type="submit">
  </div>
</form>
